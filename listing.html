<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Details | MetalShop</title>
    <link rel="stylesheet" href="mainpage1.css">
    <link rel="stylesheet" href="listing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <header>
            <div class="logo">
                <a href="mainpage.html">MetalShop</a>
            </div>
            <nav>
                <a href="listings.html" class="nav-button"><i class="fas fa-search"></i> Browse</a>
                <a href="chat.html" class="nav-button"><i class="fas fa-comment"></i> Chat</a>
                <a href="login.html" class="nav-button"><i class="fas fa-user"></i> Login</a>
                <a href="createListing.html" class="nav-button create-button"><i class="fas fa-plus"></i> Sell</a>
            </nav>
        </header>

        <main class="listing-details-page">
            <div class="listing-details-container">
                <div class="listing-image-gallery">
                    <div id="main-image-container" class="main-image">
                        <img id="main-image" src="" alt="Listing Main Image">
                    </div>
                    <div id="thumbnail-gallery" class="thumbnail-gallery">
                        <!-- Thumbnails will be dynamically added here -->
                    </div>
                </div>

                <div class="listing-details">
                    <div class="listing-header">
                        <h1 id="band-name"></h1>
                        <div class="listing-actions">
                            <button id="wishlist-btn" class="wishlist-btn">
                                <i class="far fa-heart"></i> Add to Wishlist
                            </button>
                        </div>
                    </div>

                    <div class="listing-meta-info">
                        <div class="meta-item">
                            <i class="fas fa-tshirt"></i>
                            <span id="size-info"></span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-venus-mars"></i>
                            <span id="gender-info"></span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-tag"></i>
                            <span id="condition-info"></span>
                        </div>
                    </div>

                    <div class="listing-price">
                        <h2 id="price-info"></h2>
                    </div>

                    <div class="listing-description">
                        <h3>Description</h3>
                        <p id="description-text"></p>
                    </div>

                    <div class="seller-info">
                        <h3>Seller Information</h3>
                        <div class="seller-details">
                            <div class="seller-name">
                                <i class="fas fa-user"></i>
                                <span id="seller-name"></span>
                            </div>
                            <div class="seller-contact">
                                <i class="fas fa-envelope"></i>
                                <span id="seller-email"></span>
                            </div>
                        </div>
                    </div>

                    <div class="contact-seller">
                        <h3>Interested in this item?</h3>
                        <button id="contact-seller-btn" class="primary-button">
                            <i class="fas fa-comment"></i> Contact Seller
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <div class="footer-logo">MetalShop</div>
                <div class="social-links">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="copyright">
                &copy; 2025 MetalShop - All Rights Reserved
            </div>
        </footer>
    </div>

    <!-- Notification System -->
    <div class="notification" id="notification">
        <div class="notification-content">
            <i class="notification-icon"></i>
            <span class="notification-message"></span>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="listing.js"></script>
</body>
</html>
