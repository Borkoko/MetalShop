<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MetalShop</title>
    <link rel="stylesheet" href="login_register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <header>
            <div class="logo">
                <a href="mainpage.html">MetalShop</a>
            </div>
            <nav>
                <a href="listings.html" class="nav-button"><i class="fas fa-search"></i> Browse</a>
                <a href="register.html" class="nav-button"><i class="fas fa-user-plus"></i> Register</a>
            </nav>
        </header>

        <main>
            <div class="auth-container">
                <div class="auth-content">
                    <div class="auth-header">
                        <h1>Welcome Back</h1>
                        <p>Sign in to continue to MetalShop</p>
                    </div>
                    
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" id="email" name="email" required autocomplete="email">
                        </div>
                        
                        <div class="form-group">
                            <label for="password"><i class="fas fa-lock"></i> Password</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="password" name="password" required>
                                <button type="button" class="toggle-password" title="Show/hide password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <p id="errorMessage" class="error-message"></p>
                        
                        <div class="form-actions">
                            <button type="submit" class="primary-button">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </div>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="register.html">Register here</a></p>
                    </div>
                </div>
                
                <div class="auth-image">
                    <div class="image-overlay">
                        <div class="quote">
                            <p>"The only truth I know is music."</p>
                            <cite>â€” Jack Kerouac</cite>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="copyright">
                &copy; 2025 MetalShop - All Rights Reserved
            </div>
        </footer>
    </div>

    <script src="auth.js"></script>
    <script src="login.js"></script>
    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
